name: CI Pipeline

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Configure and Build Project
      uses: threeal/cmake-action@main
      with:
        source-dir: simulator
        build-dir: simulator/build
